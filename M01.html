<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
    <head>
        <meta charset="UTF-8">
        <title> Electric vehicle monitoring sytem</title>
        <link rel="icon" href="assets/images/favicon-96x96.png" type="image/png">
        <link rel="stylesheet" href="assets/css/d_styles.css">

        <!--Montserrat Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        
        <!--Google symbol-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Firebase-->
        <!--Firebase configuration-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    </head>
    <body>
        <div class = 'sidebar'>
            <div class="logo-details">
                <img src="assets/images/ebeca-logo.png" alt="logo" class="icon">
                <div class="logo_names">EVMS</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="index.html"  target="_self">
                        <i class='bx bxs-devices' ></i>
                        <span class="links_name">Device</span>
                    </a>
                    <span class="tooltip">Device</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-report'></i>
                        <span class="links_name">Report</span>
                    </a>
                    <span class="tooltip">Report</span>
                </li>
                <li>
                    <a href="organization.html"  target="_self">
                        <i class='bx bxs-group' ></i>
                        <span class="links_name">Organization</span>
                    </a>
                    <span class="tooltip">Organization</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
            </ul>
        </div>

        <!-- main section -->
        <section class="home-section">
            <div class="main-title">
                <div class="main-name">Dashboard</div>
            </div>

            <div class="main-card">

                <div class="card">
                    <div class="card-inner">
                        <p>Temperature</p>
                        <i class='bx bxs-thermometer'></i>
                    </div>
                    <h2 class="value" id="temperature"></h2>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>Humidity</p>
                        <i class='bx bx-broadcast'></i>
                    </div>
                    <h2 class="value" id="humidity"></h2>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>Battery</p>
                        <i class='bx bxs-car-battery' ></i>
                    </div>
                    <h2 class="value" id="batteryPercentageDisplay"></h2>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>Speed</p>
                        <i class='bx bx-tachometer' ></i>
                    </div>
                    <h2 class="value" id="speed"></h2>
                </div>
            </div>

            <div class="map">
                <div class="map-card">
                    <h2 class="map-title">Ebeca location</h2>
                    <div id="mapid"></div>
                </div>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <h2 class="chart-title">Battery voltage</h2>
                    <canvas id="voltageLevelChart" style = "height: 120px;"></canvas>
                </div>
                <div class="charts-card">
                    <h2 class="chart-title">Battery output current</h2>
                    <canvas id="currentLevelChart" style = "height: 120px;"></canvas>
                </div>
            </div>
        </section>
        <!--Scripts-->
        <!--ApexCharts-->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <!---Google chart-->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <!--chart.js-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <!--Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <!--custom scripts-->
        <script src="assets/js/M01.js"></script>
    </body>
</html>
